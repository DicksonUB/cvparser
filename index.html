<!Doctype html>
<html>
<head>
  <title>CV parser</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body id="dropbox">
  
  <!-- MAIN PAGE CONTENT -->
  <div class="center">
    
    <h6><b>Drag and drop your CV or use the button choose below</b></h6>
    <br>
    <div style="text-align:center;">
      <input type="file" id="real-file" hidden="hidden" />
      <button id="chooseBtn" type="button" class="custom-button blue-button">Choose questions file</button>
      <span id="custom-text">No file chosen, yet.</span>
      <br>
      <br>
      <br>
      <h8>Complete the fields below with your information</h8>
      <br>
      <br>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value=><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value=><br><br>
    </div> 
  </div>
  <script src="index.js"></script>
  </body>
</html>
